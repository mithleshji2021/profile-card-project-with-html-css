<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-image.jpeg" alt="" class="profile-image">
        </div>
        <div class="profile-text">
            <div class="name">Akhilesh</div>
            <div class="job">Youtuber & Blogger</div>
        </div>
        <div class="icons">
            <div class="link" style="background-color: rgb(33, 33, 218);">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="link" style="background-color: rgb(7, 135, 255);">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="link" style="background-color: rgb(236, 0, 181);">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="link" style="background-color: rgb(218, 33, 33);">
                <i class="fa-brands fa-youtube"></i>
            </div>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="reactions">
            <div class="reaction">
                <i class="fa-regular fa-heart"></i>
                <p>1M</p>
                
            </div>
            <div class="reaction">
                <i class="fa-regular fa-comment"></i>
                <p>30k</p>
                
            </div>
            <div class="reaction">
                <i class="fa-solid fa-share"></i>
                <p>10k</p>
                
            </div>
        </div>
    </div>
</body>

</html>
